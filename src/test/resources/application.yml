spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=MariaDB;DATABASE_TO_LOWER=TRUE;DB_CLOSE_ON_EXIT=FALSE;
    username: sa

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  # swagger
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  profiles:
    active: test
    include:
      - "auth"

  jackson:
    serialization.WRITE_DATES_AS_TIMESTAMPS=false

  output:
    ansi:
      enabled: always

