spring:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  # swagger

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/traveldb
    username: root
    password: test1234

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  profiles:
    active: default

  jackson:
    serialization.WRITE_DATES_AS_TIMESTAMPS=false

  output:
    ansi:
      enabled: always

logging:
  level:
    org.hibernate.SQL: debug
